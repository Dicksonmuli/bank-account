<!DOCTYPE html>
<html>
<head>
	<title>address book</title>
	<!--load custom css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
	 <div class="container" id="body-wrapper">
     <div class="introduction">
       <h1 style="margin-top: 200px; color: white">WELCOME TO ONLINE BANKING</h1>
       <button id="welcome"type="click"><span>GET STARTED<span></button>
     </div>
     <div class="inner-wrapper">
     <div class="row" id="header-wrapper">
  <div class="col-md-8 col-md-offset-2" ><h1>Bank Account</h1></div>
</div>
<div id="left-row">
  		 <div class="row" id="inner-left-row">
  			 <div class="col-md-6">
  				 <h2>Internet Banking <span>Login</span></h2>
           <div  id="login">
  				 <form>
             <div class="form-group">
  						 <label for="password">password</label>
  						 <input type="password" class="form-control" placeholder="enter password" id="password" required="" minlength="8">
  					 </div>
             <div class="form-group">
  						 <button id="robot" type="button"><img src="img/Recaptcha_anchor@2x.gif" style="width: 300px"></button>
  					 </div>
             <div class="contact">
             </form>
             <form id="new-contact">
  					 <div class="form-group">
  						 <label for="new-first-name">First name</label>
  						 <input type="text" class="form-control" id="new-first-name">
  					 </div>
  					 <div class="form-group">
  						 <label for="new-last-name">Last name</label>
  						 <input type="text" class="form-control" id="new-last-name">
  					 </div>

  					 <div id="new-addresses">
  						 <div class="new-address">
  							 <div class="form-group">
  								 <label for="new-street">Street</label>
  								 <input type="text" class="form-control new-street">
  							 </div>
  							 <div class="form-group">
  								 <label for="new-city">City</label>
  								 <input type="text" class="form-control new-city">
  							 </div>
  							 <div class="form-group">
  								 <label for="new-county">County</label>
  								 <input type="text" class="form-control new-county">
  							 </div>
  						 </div>
  					 </div>
            <button type="click" id="login-button">Submit</button>
  				 </form>
         </div>
       </div>


  			 <div class="col-md-6">
  				 <div id="show-transaction">
             <h2>Contacts:</h2>
    				 <ul id="contacts">

    				 </ul>
             <h2>Details</h2>
  					 <p>First name: <span class="first-name"></span></p>
  					 <p>Last name: <span class="last-name"></span></p>
  					 <p>Addresses:</p>
  					 <ul id="addresses">

  					 </ul>
  				 </div>
  			 </div>

  		 </div>
     </div>
   </div>

</div>
  <div  class="text-area">textarea here</div>
</div>
 </body>
</html>
